{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
    <table class="table table-striped>"
        <thead>
            <tr>
                <th>ip地址</th>
                <th>组件</th>
                <th>事件</th>
            </tr>
        </thead>
        <tbody>
        {% if events %}
            {% for event in events %}
            <tr>
                <td>{{event.device.text}}</td>
                <td>{{event.component.text}}</td>
                <td>{{event.summary}}</td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
